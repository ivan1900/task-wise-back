version: '3.8'

services:
  # NestJS Application
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: task-wise-app
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    networks:
      - task-wise-network
    # Uncomment the following lines if you add a database service
    # depends_on:
    #   - db
    # volumes:
    #   - ./logs:/app/logs  # Optional: for persistent logs

  # Uncomment and configure the following services as needed:

  # PostgreSQL Database (example)
